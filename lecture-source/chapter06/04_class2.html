<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnBorder" />
      테두리<br />

      <!-- ES6 객체 리터럴 표현식 사용 
          - Key와 Value에 대입되는 변수 이름이 동일한 경우 중복 생략 가능
        -->
      <button :class="{btnColor, btnAlign, btnBorder}">버튼</button>
      <!-- <button
        :class="{
        'btnColor' : btnColor, 
        'btnAlign' : btnAlign,
        'btnBorder' : btnBorder
      }"
      >
        버튼
      </button> -->
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
