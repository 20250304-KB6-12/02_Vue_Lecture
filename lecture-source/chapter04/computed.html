<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 2) num 데이터 바인딩 -> 값 입력 시 data 옵션에 작성된 num 값 변경 -->
      1보다 큰수 : <input type="text" v-model.number="num" />
      <br />

      <!-- 4) sum() 반환값 바인딩 -> 변경된 num 값으로 다시 렌더링 -->
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',

        data() {
          // 1) data 옵션에서 객체 return -> proxy로 매핑 -> 추적, 관찰 수행행
          return { num: 0 };
        },

        computed: {
          // 3) data 옵션에 작성된 num 값 변경 시
          // computed 옵션에 작성된 sum() 수행 ->  sum : computed() return값 반환
          sum() {
            // this.num == data 옵션에 작성된 num 값
            console.log('## num : ' + this.num);
            let n = parseInt(this.num);
            if (Number.isNaN(n)) return 0;

            // 1부터 n까지의 합 공식
            return (n * (n + 1)) / 2;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
