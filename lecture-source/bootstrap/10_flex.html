<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex p-3 bg-secondary text-white">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-warning">Flex item 2</div>
      <div class="p-2 bg-primary">Flex item 3</div>
    </div>

    <hr />
    <!-- 왼쪽에서 오른쪽으로 -->
    <div class="d-flex flex-row">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
    </div>

    <!-- 오른쪽에서 왼쪽으로 -->
    <div class="d-flex flex-row-reverse">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
    </div>

    <hr />
    <div class="d-flex">
      <div class="flex-fill">Item 1</div>
      <div class="flex-fill">Item 2</div>
      <div class="flex-fill">Item 3</div>
    </div>

    <hr />
    <div class="d-flex">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2 flex-grow-1">Item 3</div>
    </div>

    <div class="d-flex">
      <div class="ms-auto">오른쪽으로 밀림</div>
      <div>기본 위치</div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
