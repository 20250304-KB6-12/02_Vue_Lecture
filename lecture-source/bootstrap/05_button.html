<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light text-dark">Light</button>

    <hr />
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>

    <hr />
    <button type="button" class="btn btn-sm btn-outline-primary">
      Primary
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary">
      Secondary
    </button>
    <button type="button" class="btn btn-sm btn-outline-success">
      Success
    </button>
    <button type="button" class="btn btn-sm btn-outline-info">Info</button>
    <button type="button" class="btn btn-sm btn-outline-warning">
      Warning
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-sm btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-sm btn-outline-light text-dark">
      Light
    </button>

    <hr />
    <button type="button" class="btn btn-lg btn-outline-primary">
      Primary
    </button>
    <button type="button" class="btn btn-lg btn-outline-secondary">
      Secondary
    </button>
    <button type="button" class="btn btn-lg btn-outline-success">
      Success
    </button>
    <button type="button" class="btn btn-lg btn-outline-info">Info</button>
    <button type="button" class="btn btn-lg btn-outline-warning">
      Warning
    </button>
    <button type="button" class="btn btn-lg btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-lg btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-lg btn-outline-light text-dark">
      Light
    </button>

    <hr />
    <div class="d-grid gap-3 px-5">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
    </div>

    <hr />
    <button type="button" class="btn active btn-outline-primary">
      Primary
    </button>
    <button type="button" class="btn active btn-outline-secondary">
      Secondary
    </button>
    <button type="button" class="btn active btn-outline-success">
      Success
    </button>
    <button type="button" class="btn active btn-outline-info">Info</button>
    <button type="button" class="btn disabled btn-outline-warning">
      Warning
    </button>
    <button type="button" class="btn disabled btn-outline-danger">
      Danger
    </button>
    <button type="button" class="btn disabled btn-outline-dark">Dark</button>
    <button type="button" class="btn disabled btn-outline-light text-dark">
      Light
    </button>

    <hr />
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      Loading...
    </button>

    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm"></span>
      Loading...
    </button>

    <hr />
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
