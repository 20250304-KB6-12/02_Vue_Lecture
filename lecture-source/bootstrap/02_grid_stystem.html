<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid system</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3>grid : 한 행을 12컬럼으로 나눠서 관리(반응형 적용)</h3>

    <div class="row">
      <div class="col-sm-3 bg-success">.col-sm-3</div>
      <div class="col-sm-3 bg-warning">.col-sm-3</div>
      <div class="col-sm-3 bg-danger">.col-sm-3</div>
      <div class="col-sm-3 bg-info">.col-sm-3</div>
    </div>

    <hr />

    <h3>컬럼의 합이 12를 초과한 경우 -> 다음 줄로 넘어감</h3>
    <div class="row">
      <div class="col-sm-3 bg-success">.col-sm-3</div>
      <div class="col-sm-5 bg-warning">.col-sm-5</div>
      <div class="col-sm-8 bg-danger">.col-sm-8</div>
      <div class="col-sm-4 bg-info">.col-sm-4</div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
