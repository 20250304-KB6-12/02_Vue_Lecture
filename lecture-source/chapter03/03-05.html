<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model 연습</title>
  </head>
  <body>
    <!--  v-model 디렉티브
      * 양방향 데이터 바인딩
        - Model 변경이 View에 영향을 주고, View 변경이 Model에 영향을 줌

      * 주로 form 요소에 바인딩
        - input, textarea, select 등

      * 형식
        <태그명 v-model="속성">
    -->
    <div id="app">
      <div>
        <h2>취미생활</h2>
        <label>
          <input type="checkbox" value="A" v-model="hobby" />
          운동
        </label>
        <label>
          <input type="checkbox" value="B" v-model="hobby" />
          독서
        </label>
        <label>
          <input type="checkbox" value="C" v-model="hobby" />
          음악
        </label>
        <label>
          <input type="checkbox" value="D" v-model="hobby" />
          댄스
        </label>
        <label>
          <input type="checkbox" value="E" v-model="hobby" />
          역사
        </label>
      </div>

      <div>
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value="">---- 상품 분류를 선택하세요.</option>
          <option value="C01">레저</option>
          <option value="C02">가전</option>
          <option value="C03">음식</option>
          <option value="C04">도서</option>
          <option value="C05">주방</option>
        </select>
      </div>
      <hr />

      <!-- 체크, 선택한 결과 -->
      <div>
        선택한취미: {{hobby.join(',')}}<br />
        선택한상품분류: {{category}}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
