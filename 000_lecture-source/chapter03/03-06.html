<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model 바인딩</title>
  </head>
  <body>
    <!-- 
    다중 선택 시 : 배열 속성에 바인딩
    단일 선택 시 : 단일 속성에 바인딩
      - default : true/false
      - true-value, false-value로 값 지정 가능
       -- true-value : 체크 시 값 바인딩될 값 지정
       -- false-value : 체크 해제 시 값 바인딩될 값 지정
  -->
    <div id="app">
      위의 내용에 동의하십니까?
      <input
        type="checkbox"
        v-model="agree"
        true-value="yes"
        false-value="no"
      />
      <span>선택된 값 : {{agree}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return { agree: 'no' };
        },
      }).mount('#app');
    </script>
  </body>
</html>
