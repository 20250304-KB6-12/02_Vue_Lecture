<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
  </head>
  <body>
    <div id="app">
      <h1>양방향 바인딩(v-model)</h1>
      <input type="text" v-model="name" />
      <br />
      입력한 이름 : <span>{{name}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            name: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
